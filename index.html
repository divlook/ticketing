<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ticketing Timer</title>

<link href="styles/app.css?d54ec0b681f86c69f6b2" rel="stylesheet"><script src="ticketing-timer.js?d54ec0b681f86c69f6b2"></script><script src="app.js?d54ec0b681f86c69f6b2"></script></head>
<body>
    <main>
        <header>
            <h3>Ticketing Timer</h3>
            <p>날짜와 시간을 입력 해주세요</p>
            <form id="form">
                <p class="input-container">
                    <input type="date" id="date">
                    <input type="time" id="time" step="1">
                </p>
                <p>
                    <select id="ticketing-type">
                        <option value="custom">Custom</option>
                        <option value="ktx">KTX</option>
                        <option value="srt">SRT</option>
                    </select>
                </p>
                <div class="editor-container">
                    <textarea rows="10" id="editor"></textarea>
                    <code id="editor-preview" class="hljs javascript"></code>
                </div>
                <p class="text-right">
                    <button type="reset" id="reset">초기화</button>
                    <button type="button" id="cancel">취소</button>
                    <button type="submit" id="submit">실행</button>
                </p>
            </form>
        </header>

        <section class="console"></section>
    </main>
</body>
</html>
