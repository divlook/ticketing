<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ticketing Timer</title>
    <link rel="stylesheet" href="style.css?17457efa43f">

<script src="ticketing-timer.js?dced36a5f2cfc761c45b"></script><script src="app.js?dced36a5f2cfc761c45b"></script></head>
<body>
    <main>
        <header>
            <h3>Ticketing Timer</h3>
            <p>날짜와 시간을 입력 해주세요</p>
            <form id="form">
                <p>
                    <input type="date" id="date">
                    <input type="time" id="time">
                </p>
                <p>
                    <button type="reset" id="reset">초기화</button>
                    <button type="button" id="cancel">취소</button>
                    <button type="submit" id="submit">실행</button>
                </p>
            </form>
        </header>

        <section class="console"></section>
    </main>
</body>
</html>
